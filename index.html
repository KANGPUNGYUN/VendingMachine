<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>밴딩머신</title>
</head>
<body>
    <section class="wrapper">
        <header>
            <h1 class="blind">Cola Cola</h1>
            <img class="logo" src="images/logo.png" alt="Cola Cola 밴딩머신 로고">
        </header>
        <main>
            <section id="vending">
                <form class="vending-cola-list">
                    <input class="vending-cola-list-item" type="checkbox" id="original">
                    <label for="original">
                        <img src="images/cola/original_cola.png" alt="오리지널 콜라">
                        <p>Original_Cola</p>
                        <button>1000원</button>
                    </label>
                    <input class="vending-cola-list-item" type="checkbox" id="violet">
                    <label for="violet">
                        <img src="images/cola/violet_cola.png" alt="바이올렛 콜라">
                        <p>Violet_Cola</p>
                        <button>1000원</button>
                    </label>
                    
                    <input class="vending-cola-list-item" type="checkbox" id="yellow">
                    <label for="yellow">
                        <img src="images/cola/yellow_cola.png" alt="엘로우 콜라">
                        <p>Yellow_Cola</p>
                        <button>1000원</button>
                    </label>
                    <input class="vending-cola-list-item" type="checkbox" id="cool">
                    <label for="cool">
                        <img src="images/cola/cool_cola.png" alt="쿨 콜라">
                        <p>Cool_Cola</p>
                        <button>1000원</button>
                    </label>
                    <input class="vending-cola-list-item" type="checkbox" id="green">
                    <label for="green">
                        <img src="images/cola/green_cola.png" alt="그린 콜라">
                        <p>Green_Cola</p>
                        <button>1000원</button>
                    </label>
                    <input class="vending-cola-list-item" type="checkbox" id="orange">
                    <label for="orange">
                        <img src="images/cola/orange_cola.png" alt="오렌지 콜라">
                        <p>Orange_Cola</p>
                        <button>1000원</button>
                    </label>
                </form>
            </section>
            <section id="budget">B</section>
            <section id="purchased">C</section>
        </main>
    </section>
</body>
</html>

<!-- 1. 형제 요소에 물리적인 영향을 주지 않고도 (바깥으로 커지는)border를 줄 수 있는 방법이 있는가? -->
<!-- 
    box-shadow랑 outline은 border랑 달리 물리적인 공간을 차지 하지 않는다.
-->

<!-- 2. 왜 label은 focus가 되지 않는가? -->
<!-- 
    label은 focusable한 form element가 아니다.(label은 HTML Label Element)
    focus가 가능한 html element에는 명확한 정보는 없지만 표준에서 제공하는 focus가 가능한 html element는 DOM level 2 HTML 중 HTMLInputElement, HTMLSelectElement, HTMLTextAreaElement, HTMLAnchorElement이 있으며, 추가로 HTMLButtonElement와 HTMLAreaElement도 focus가 가능하다.

    input:focus + label 이런 방법으로 focus된 부분을 컨트롤할 수 있다고는 하나 이번 프로젝트에선 버튼만 focus가 된다. 이유가 뭘까?

    표준서: https://www.w3.org/TR/DOM-Level-2-HTML/html.html
-->
