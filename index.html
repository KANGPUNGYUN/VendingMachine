<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>밴딩머신</title>
</head>
<body>
    <section class="wrapper">
        <header>
            <h1 class="blind">Cola Cola</h1>
            <img class="logo" src="images/logo.png" alt="Cola Cola 밴딩머신 로고">
        </header>
        <main>
            <section id="vending">
                <article class="vending-cola-list">
                    <button class="vending-cola-list-item" id="original" data-count="">
                        <img src="images/cola/original_cola.png" alt="오리지널 콜라">
                        <p>Original_Cola</p>
                        <span>1000</span>
                    </button>
                    <button class="vending-cola-list-item" id="violet" data-count="" disabled>
                        <img src="images/cola/violet_cola.png" alt="바이올렛 콜라">
                        <p>Violet_Cola</p>
                        <span>1000</span>
                    </button>
                    <button class="vending-cola-list-item" id="yellow" data-count="">
                        <img src="images/cola/yellow_cola.png" alt="엘로우 콜라">
                        <p>Yellow_Cola</p>
                        <span>1000</span>
                    </button>
                    <button class="vending-cola-list-item" id="cool" data-count="">
                        <img src="images/cola/cool_cola.png" alt="쿨 콜라">
                        <p>Cool_Cola</p>
                        <span>1000</span>
                    </button>
                    <button class="vending-cola-list-item" id="green" data-count="">
                        <img src="images/cola/green_cola.png" alt="그린 콜라">
                        <p>Green_Cola</p>
                        <span>1000</span>
                    </button>
                    <button class="vending-cola-list-item" id="orange" data-count="">
                        <img src="images/cola/orange_cola.png" alt="오렌지 콜라">
                        <p>Orange_Cola</p>
                        <span>1000</span>
                    </button>
                </article>
                <article class="add-to-cart">
                    <div id="balance">
                        <span class="label balance-label">잔액 :</span>
                        <span class="value balance-value">1,000</span>
                    </div>
                    <input type="button" id="change" value="거스름돈 반환">
                    <input type="text" id="deposit-amount" placeholder="입금액 입력">
                    <input type="button" id="deposit" value="입금">
                    <article id="add-to-cart-list">
                        <ul class="adding-cola-list">
                            <li class="adding-cola-item">
                                <img src="images/cola/original_cola.png" alt="오리지널 콜라">
                                <p>Original_Cola</p>
                                <input class="count" type="text" id="adding_original_count" value="1">
                            </li>
                            <li class="adding-cola-item">
                                <img src="images/cola/green_cola.png" alt="그린 콜라">
                                <p>Green_Cola</p>
                                <input class="count" type="text" id="adding_green_count" value="2">
                            </li>
                        </ul>
                    </article>
                    <input type="button" id="purchase" value="획득">
                </article>
            </section>
            <section id="budget">
                <div id="budget-amount">
                    <span class="label budget-amount-label">소지금 :</span>
                    <span class="value budget-amount-value">25,000</span>
                </div>
            </section>
            <section id="purchased">
                <h2 class="purchased-cola">획득한 음료</h2>
                <article id="purchased-list">
                    <ul class="purchased-cola-list">
                        <li class="purchased-cola-item">
                            <img src="images/cola/original_cola.png" alt="오리지널 콜라">
                            <p>Original_Cola</p>
                            <input class="count" type="text" id="purchased_original_count" value="1">
                        </li>
                        <li class="purchased-cola-item">
                            <img src="images/cola/green_cola.png" alt="그린 콜라">
                            <p>Green_Cola</p>
                            <input class="count" type="text" id="purchased_green_count" value="2">
                        </li>
                        <li class="purchased-cola-item">
                            <img src="images/cola/orange_cola.png" alt="오렌지 콜라">
                            <p>Orange_Cola</p>
                            <input class="count" type="text" id="purchased_orange_count" value="1">
                        </li>
                        <li class="purchased-cola-item">
                            <img src="images/cola/violet_cola.png" alt="바이올렛 콜라">
                            <p>Violet_Cola</p>
                            <input class="count" type="text" id="purchased_violet_count" value="5">
                        </li>
                    </ul>
                </article>
                <p id="total-amount">9,000</p>
            </section>
        </main>
    </section>
</body>
</html>

<!-- 1. 형제 요소에 물리적인 영향을 주지 않고도 (바깥으로 커지는)border를 줄 수 있는 방법이 있는가? -->
<!-- 
    box-shadow랑 outline은 border랑 달리 물리적인 공간을 차지 하지 않는다.
-->

<!-- 2. 왜 label은 focus가 되지 않는가? -->
<!-- 
    label은 focusable한 form element가 아니다.(label은 HTML Label Element)
    focus가 가능한 html element에는 명확한 정보는 없지만 표준에서 제공하는 focus가 가능한 html element는 DOM level 2 HTML 중 HTMLInputElement, HTMLSelectElement, HTMLTextAreaElement, HTMLAnchorElement이 있으며, 추가로 HTMLButtonElement와 HTMLAreaElement도 focus가 가능하다.

    input:focus + label 이런 방법으로 focus된 부분을 컨트롤할 수 있다고는 하나 이번 프로젝트에선 버튼만 focus가 된다. 이유가 뭘까?

    표준서: https://www.w3.org/TR/DOM-Level-2-HTML/html.html
-->

<!-- 3. overflow: scroll의 스크롤 부분에 배경색을 바꾸는 방법은? -->
<!-- 
    overflow: auto와 ::-webkit-scrollbar이라는 CSS 속성을 사용하기
    기본 참고서 https://developer.mozilla.org/en-US/docs/Web/CSS/::-webkit-scrollbar
    스크롤 속성 이미지로 이해하기 https://css-tricks.com/custom-scrollbars-in-webkit/

-->

<!-- 4. 스크롤 길이가 적용되지 않는 이유?
    인터넷 브라우저에서 최소 길이를 적용하고 있기 때문에 전체 영역 중 보이는 부분이 적용하고자 하는 길이에 충족하지 않았을 경우 적용이 안 될 수 있다. ::-webkit-scrollbar-thumb에 height: 95%;를 적용하면, 스크롤바 길이가 잘 적용된 것을 확인할 수 있다.
 -->

<!-- 5. "잔액 : 1,000원"과 같이 input type:text 안의 value들 사이에 space-between 배치로 표현이 가능한가? -->
<!-- 
    2시간 넘게 찾아봐도 나와 같은 사례는 없는 것 같다ㅠㅠ
    -> div span으로 갈아타기
-->
